<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Paint</title>
</head>
<body>

   <div class="container">
    <section class="tools-board">
    
        <div class="row">
            <label class="title">Opções :0</label>
            <ul class="options">
                <li class="option active">
                    <img src="icons/pincel.png" alt="Pincel" width="15px" height="15px">
                    <span>Pincel</span>
                </li>
                <li class="option">
                    <img src="icons/borracha.png" alt="Borracha" width="15px" height="15px">
                    <span>Borracha</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="50" value="5">
                </li>
            </ul>
        </div>

        <div class="row colors">
            <label class="title">Cores ;)</label>
            <ul class="options">
                <li class="option" style="background-color: #FF0000;"></li>
                <li class="option" style="background-color: #00FF00;"></li>
                <li class="option" style="background-color: #0000FF;"></li>
                <li class="option" style="background-color: #FFFF00;"></li>
                <li class="option" style="background-color: #000000;"></li>
            </ul>
        </div>

        <div class="row">
           <button class="clear-canvas">Limpar tela</button>
           <button class="save-img">Salvar imagem</button>
        </div>

    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
   </div> 

</body>
</html>
